name: Auto release action

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_ACTION_PAT }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq libfuse2

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install project
        run: pnpm i

      - name: Clear dist folder if exists
        run: |
          if [ -d "dist" ]; then
            rm -R dist
          fi

      - name: Build bundles
        run: |
          pnpm build

      - name: Set lowercase repository name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}

      - name: Set Repository Name in Lowercase
        run: echo "REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Docker Image
        run: docker build -t ghcr.io/${REPO_NAME}:latest .

      - name: Push Docker Image
        run: docker push ghcr.io/${REPO_NAME}:latest
